	<input type="text" class="objData" data-name="name" value="{{name}}" id="input">
	<input type="number" class="objData" data-name="age" value="{{age}}"id="input">
	{{#mon}}
	<select class="objData" data-group="mon"  data-gindex="{{@index}}" data-name="tenmon" id="input">
		{{#select tenmon}}
		<option value="Toan">Toan</option>
		<option value="Van">Van</option>
		<option value="Tieng Anh">Tieng Anh</option>
		{{/select}}
	</select>	
		<select class="objData" data-group="mon"  data-gindex="{{@index}}" data-name="diem" value="{{diem}}" id="input">

		{{/select}}
	</select>
	{{/mon}}
	
	<button id="btn_show" type="button">OK</button>
